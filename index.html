<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
        <h1>Note Bar</h1>
        <div class="container">
            <div id="searchWrap">
                <input 
                type="text"
                name="searchBar"
                id="searchBar"
                placeholder="search for a note..."
                />
            </div>
        </div>
    </div>

    <div>
      <form>
        <input id="title" type="text" placeholder="Title" name="title" />
        <p>
          <textarea id="textarea" name="content" placeholder="Take a note..."></textarea>
        </p>
      </form>
      <button class="add_button" id="addCard">Add</button>
    </div>
    <ul id="showcard"></ul>
    <script src="Home.js"></script>
    <script type="text/javascript">
    </script>
  </body>
</html>
